<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login - Food store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="site-nav">
    <div class="nav-brand">Food store</div>
    <div>
      <a href="register.html">Register</a>
      <a href="index.html">Home</a>
    </div>
  </nav>

  <div class="container">
    <form class="card" id="loginForm">
      <h2 class="center">Welcome back</h2>
      <input name="email" placeholder="Email" type="email" required>
      <input name="password" placeholder="Password" type="password" required>
      <button class="primary" type="submit">Login</button>
    </form>
  </div>

  <script>
    const emailRegex = /^\S+@\S+\.\S+$/;
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      if (!emailRegex.test(data.email)) {
        alert('Please enter a valid email address.');
        return;
      }
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        alert(json.msg || 'Logged in');
        if (json.token) {
          localStorage.setItem('token', json.token);
          localStorage.setItem('role', json.role);
          // save user info for payments/notifications
          if (json.id) localStorage.setItem('userId', json.id);
          if (json.email) localStorage.setItem('userEmail', json.email);
          if (json.name) localStorage.setItem('userName', json.name);
          window.location = 'index.html';
        }
      } catch (err) {
        alert('Login failed');
        console.error(err);
      }
    };
  </script>

</body>

</html>
