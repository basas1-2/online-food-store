<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register - Food store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="site-nav">
    <div class="nav-brand">Food store</div>
    <div>
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
    </div>
  </nav>

  <div class="container">
    <form class="card" id="regForm">
      <h2 class="center">Create account</h2>
      <input name="name" placeholder="Full name" required>
      <input name="email" placeholder="Email" type="email" required>
      <input name="password" placeholder="Password" type="password" required>
      <select name="role" aria-label="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button class="primary" type="submit">Register</button>
    </form>
  </div>

  <script>
    // require gmail addresses only
    const emailRegex = /^[^\s@]+@gmail\.com$/i;
    document.getElementById('regForm').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      if (!emailRegex.test(data.email)) {
        alert('Please enter a valid @gmail.com email address.');
        return;
      }
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        alert(json.msg || 'Registered');
        if (res.ok) window.location = 'login.html';
      } catch (err) {
        alert('Error registering');
        console.error(err);
      }
    };
  </script>

</body>

</html>
