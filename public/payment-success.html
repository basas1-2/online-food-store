<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Success</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="site-nav">
  <div class="nav-brand">Food store</div>
  <div>
    <a href="index.html">Home</a>
  </div>
</nav>

<div class="container">
  <div class="card" id="result">
    Verifying payment...
  </div>
</div>

<script>
(async function(){
  const params = new URLSearchParams(location.search);
  const sessionId = params.get('session_id');
  if (!sessionId) {
    document.getElementById('result').innerText = 'No session id';
    return;
  }
  try {
    const res = await fetch('/posts/confirm-payment', {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ sessionId })
    });
    const json = await res.json();
    if (!res.ok) {
      document.getElementById('result').innerText = json.msg || 'Payment not confirmed';
      return;
    }
    document.getElementById('result').innerHTML = `<h3>Payment successful</h3><div>Amount: ${json.amount}</div><div>${json.msg}</div><div style="margin-top:12px"><a href="index.html">Back to home</a></div>`;
  } catch (err) {
    console.error(err);
    document.getElementById('result').innerText = 'Error verifying payment';
  }
})();
</script>

</body>
</html>
